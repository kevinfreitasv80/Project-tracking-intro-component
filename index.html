<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Frontend Mentor | Project tracking intro component</title>
    <script defer src="./assets/script.js"></script>
  </head>
  <body>
    <span class="back"></span>
    <header>
      <nav>
        <img src="./images/logo.svg" alt="Logo">
        <ul class="ul">
          <li><a href="#">Product</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">Princing</a></li>
          <li><span class="ball"></span></li>
          <li><a href="#">Login</a></li>
        </ul>
      </nav>
      <div class="menus">
        <img id="iconHamburger" src="./images/icon-hamburger.svg" alt="Icon Hamburger">
        <img id="iconClose" src="./images/icon-close.svg" alt="Icon Close">
      </div>
    </header>
    <main>
      <section>
        <article class="news">
          <span>
            New
          </span>
          <p class="uppercase">Monograph Dashboard</p>
        </article>
        <article>
          <h1>Powerful insights into your team</h1>
          <p class="descr">Project planning and time tracking for agile teams</p>
        </article>
        <article>
          <button>Schedule a demo</button>
          <p class="uppercase">to see a live preview</p>
        </article>
      </section>
      <section>
        <img src="./images/illustration-devices.svg" alt="Illustration Devices">
      </section>
    </main>
  </body>
</html>
